<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="color.css">
    <title>Nhúng CSS vào trang HTML</title>
    <style>
        #element {
            color: blue;
        }
    </style>
</head>
<body>

<p>Kết quả là bị thu bằng và phạt 900.000</p>
</body>
</html>
